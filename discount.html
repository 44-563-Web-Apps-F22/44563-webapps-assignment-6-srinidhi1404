<!DOCTYPE html>
<html>
    <head>
        <title>Discount</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </head>

<body>

<h2>Srinidhi Balmuri computes discounts</h2>

<div class="container">
<form>
    <div class="form-group">
    <label for="form1_amount">Enter base amount</label>
    <input type ="number" id="form1_amount"  class="form-control" name="form1_amount" min=10 max=50 step=2 value="20"> <br>
    </div>
    <div class="form-group">
    <label for="form1_discount">Enter the discount percentage</label>
    <input type ="number" id="form1_discount"  class="form-control" name="form1_discount" value="10"> <br>
    </div>
    <input type="button" onclick="discount()" class="btn btn-info" value="Apply discount">
</form>
<br>
<p id="result">This text will be replaced </p>

<hr>


<form>
    <div class="form-check">
    <input type="radio" class="form-check-input" id="rg1_times" name="radioButton" value="times"   
      checked >
    <label for="rg1_times”">*</label></br>
    </div>

    <div class="form-check">
    <input type="radio" class="form-check-input" id="rg1_divide" name="radioButton" 
       value="divide">
    <label for="rg1_divide">/</label></br>
    </div>

    <div class="form-check">
    <input type="radio" class="form-check-input" id="rg1_exponent" name="radioButton"   
       value="exponent">
    <label for="rg1_exponent">**</label></br>
    </div>
    
    <input type="button" onclick="chooseOp()"  class="btn btn-outline-primary" value="Get values from radio group">
  </form>

  <p id="radioResult" style="margin-top:0.2cm ;">This text will be replaced </p>

</div>

<script> 
    
function discount(){
    console.log("Getting form values")
    amount = document.getElementById("form1_amount").value
    disc = document.getElementById("form1_discount").value
    base = amount -((disc/100)*amount)
    console.log(base)
    let result = "" 
    for(let i=1;i<=5;i++){
        result=result + " " + i*base;
        
    }

    document.getElementById("result").innerHTML = "Discounted amounts for base "+amount+" are: "+result     
}

function chooseOp() {
    console.log("Getting input")
    amount = document.getElementById("form1_amount").value
    disc = document.getElementById("form1_discount").value
    timesOpt = document.getElementById("rg1_times").checked
    divideOpt = document.getElementById("rg1_divide").checked
    exponentOpt = document.getElementById("rg1_exponent").checked
    
    
    out = document.getElementById("radioResult")
    if(timesOpt)
    {
        out.innerHTML = amount*disc
    } else if(divideOpt){
        out.innerHTML = amount/disc
    }else if(exponentOpt){
        out.innerHTML = amount**disc
    }

}


</script>



</body>
</html>
