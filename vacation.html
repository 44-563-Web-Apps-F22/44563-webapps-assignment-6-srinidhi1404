<!DOCTYPE html>
<html>
    <head>
        <title>Vacation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>


    </head>

<body>

<h2 style="margin-left:1cm ;">Srinidhi Balmuri selects a vacation</h2>

<div class="container">
<form>
    <div class="form-check">
    <input type="checkbox" id="cb1_air" name="travel1"   class="form-check-input"
      value="True" checked>
    <label for="cb1_air"  class="form-check-label">Travel by Air</label></br>
</div>
<div class="form-check">
    <input type="checkbox" id="cb1_domestic" name="travel2" class="form-check-input"
       value="True">
    <label for="cb1_domestic"  class="form-check-label">Domestic</label></br>
  </div>
  <div class="form-check">
    <input type="checkbox" id="cb1_resort" name="travel3"   class="form-check-input"
       value="False" checked>
    <label for="cb1_resort"  class="form-check-label">Resort</label></br>
</div>
    <input type="button" class="btn btn-outline-secondary" onclick="selectVacation()" value="Select a vacation">
  </form>

  <p id="checkResult">This text will be replaced </p>

<form>
    <div class="form-group">
    <label for="form1_city">Enter a city</label>
    <input type ="text" id="form1_city" name="form1_city" class="form-control" min=10 max=50 step=2 value=city> <br>
</div>
<div class="form-group">
    <label for="form1_price">Enter price </label>
    <input type ="text" id="form1_price" name="form1_price" class="form-control" autofocus> <br>
</div>
    <input type="button" onclick="updateVacation()" class="btn btn-outline-info" value="Update the vacation">
</form>

</div>


<script> 

function updateVacation(){
    console.log("Getting form values")
    city = document.getElementById("form1_city").value
    price = document.getElementById("form1_price").value
    my_vacation['city'] = city
    my_vacation['price'] = price
    document.getElementById("checkResult").innerHTML = JSON.stringify(my_vacation)
    
}

let my_vacation={}

function selectVacation(){

    air = document.getElementById("cb1_air").checked
    domestic = document.getElementById("cb1_domestic").checked 
    resort = document.getElementById("cb1_resort").checked

    if(air) {
        my_vacation['air'] = true
    } else {
        my_vacation['air'] = false
    }

    if(domestic) {
        my_vacation['domestic'] = true
    } else {
        my_vacation['domestic'] = false
    }

    if(resort) {
        my_vacation['resort'] = true
    } else {
        my_vacation['resort'] = false
    }

    document.getElementById("checkResult").innerHTML = JSON.stringify(my_vacation)
}
</script>

</body>
</html>
