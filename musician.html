<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </head>

 
<body>

<h2>Musician guess by Srinidhi Balmuri</h2>

<form>
    <label for="form1_name">Enter the secret musician name </label>
    <input type ="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="form1_guess">Guess the musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div class="container">
    <img src="beetles.png" alt="beetles" id="image" height="100" width="100" onclick="swapImage()">
</div>

<script> 
        let wrong = 0;
        let correct = 0;
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
       
    result = document.getElementById("result")
    if(name==guess){
        alert("You got it right")
        correct=correct+1
        result.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
    } else {
        alert("Wrong Musician")
        wrong=wrong+1
        result.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
    }
    if(wrong>=3){
        incorrectGuess()
    }
}

function incorrectGuess(){
    alert("Sorry, game over")
}

let usingImage = 1;

function swapImage(){
    image = document.getElementById("image")
    switch (usingImage) {
                    case 1:
                        image.src = "beetles.png"
                        usingImage = usingImage + 1
                        break
                    case 2:
                        image.src = "ladybird.png"
                        usingImage = usingImage + 1
                        break
                    case 3:
                        image.src = "underwing.jpg"
                        usingImage = usingImage + 1
                        break
                    default:
                        break
                }
            
}
</script>



</body>
</html>
